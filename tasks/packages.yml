    - aptitude
    - curl
    - git
    - grc
    - htop
    - idn
    - imagemagick
    - iotop
    - less
    - lnav
    - mc
    - mtr
    - ncdu
    - nmap
    - openssh-server
    #- php5-cli
    - pv
    - python-setuptools
    - screen
    - sshfs
    - traceroute
    - tree
    - tmux
    - unzip
    - vim-gtk # invludes more compiled modules, + 28 mb
    - vnstat
    - whois
