---
- name: Ensure aptitude installed
  apt: name=aptitude state=present
  tags: [ common, packages ]

- name: Update apt cache
  apt:
        update_cache=yes
        cache_valid_time=3600
  register: apt_cache
  tags: [ common, packages, upgrade ]

