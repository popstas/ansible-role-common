---
ntp_config_server: [ '0.pool.ntp.org', '1.pool.ntp.org', '2.pool.ntp.org', '3.pool.ntp.org' ]
timezone: 'Asia/Yekaterinburg'
username: '{{ (ansible_ssh_user
               if ansible_ssh_user | d()
               else lookup("env", "USER")) }}'

# git_name: '' # required
# git_email: '' # required

vim_config_version: 292e0a5
vim_vundle_version: 4984767
vim_config_path: /etc/vim-config

zsh_config_version: f2c0b97
zsh_config_path: /etc/zsh-config

zsh_oh_my_zsh_path: /usr/share/oh-my-zsh
zsh_oh_my_zsh_version: 96a2092

fs_inotify_max_user_watches: 262144
